[book]
authors = ["The CrabLang Clippy Developers"]
language = "en"
multilingual = false
src = "src"
title = "Clippy Documentation"

[crablang]
edition = "2018"

[output.html]
edit-url-template = "https://github.com/crablang/crablang-clippy/edit/master/book/{path}"
git-repository-url = "https://github.com/crablang/crablang-clippy/tree/master/book"
mathjax-support = true
site-url = "/crablang-clippy/"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
boost-hierarchy = 2
boost-paragraph = 1
boost-title = 2
expand = true
heading-split-level = 2
limit-results = 20
use-boolean-and = true
