[package]
name = "syntax"
version = "0.0.0"
description = "Comment and whitespace preserving parser for the CrabLang language"
repository = "https://github.com/crablang/crablang-analyzer"

authors.workspace = true
edition.workspace = true
license.workspace = true
crablang-version.workspace = true

[lib]
doctest = false

[dependencies]
cov-mark = "2.0.0-pre.1"
either = "1.7.0"
itertools = "0.10.5"
rowan = "0.15.10"
crablangc_lexer = { version = "727.0.0", package = "crablangc-ap-crablangc_lexer" }
crablangc-hash = "1.1.0"
once_cell = "1.17.0"
indexmap = "1.9.1"
smol_str = "0.1.23"

parser.workspace = true
profile.workspace = true
stdx.workspace = true
text-edit.workspace = true

[dev-dependencies]
rayon = "1.6.1"
expect-test = "1.4.0"
proc-macro2 = "1.0.47"
quote = "1.0.20"
ungrammar = "1.16.1"

test-utils.workspace = true
sourcegen.workspace = true

[features]
in-crablang-tree = []
