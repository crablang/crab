[workspace]
resolver = "1"
members = [
  "crates/stdarch-verify",
  "crates/core_arch",
  "crates/std_detect",
  "crates/stdarch-gen",
  "crates/intrinsic-test",
  "examples/"
]
exclude = [
  "crates/wasm-assert-instr-tests"
]

[profile.release]
debug = true
opt-level = 3
